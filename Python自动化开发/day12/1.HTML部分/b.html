        <!--表单类
        form里面的input都会提交
        action表示提交到哪个URL
        method表示发送类型
        checked默认值
        -->
        <form action="http://127.0.0.1:8000/index/" method="POST">
            <div>
                <span>用户名：</span>
                <!--普通文本框-->
                <input type="text" name="username" value="alex"/>
                <!--邮箱格式文本框-->
                <input type="email" name="cm" />
            </div>
            <div>
                <span>密码：</span>
                <!--密码格式文本框-->
                <input type="password" name="pwd"/>
            </div>
            <!--单选框-->
            <div>
                <input type="radio" name="gender" value="1" checked="checked"/>男
                <input type="radio" name="gender" value="2"/>女
            </div>
            <!--多选框-->
            <div>
                <input type="checkbox" name="hobby" value="11"/>吃
                <input type="checkbox" name="hobby" value="12"/>喝
                <input type="checkbox" name="hobby" value="13"/>玩
            </div>

            <!--城市单选-->
            <div>
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="sh" selected="selected">上海</option>
                    <option value="ss">沙河</option>
                </select>
                <!--城市多选-->
                <select name="city2" multiple>
                    <option value="bj">北京</option>
                    <option value="sh" selected="selected">上海</option>
                    <option value="ss" selected="selected">沙河</option>
                </select>
            </div>

            <input type="submit" value="Submit提交">
            <input type="button" value="Button提交">
        </form>
