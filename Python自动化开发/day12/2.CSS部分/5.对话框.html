<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .modal{
            height: 300px;
            width: 400px;
            background-color: white;
            position: fixed;
            left: 50%;
            margin-left: -200px;
            top: 50%;
            margin-top: -150px;
            z-index: 99;
        }
        .hide{
            display: none;
        }
        .zz{
            position: fixed;
            background-color: black;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 98;
            opacity: 0.5;
        }
    </style>
</head>
<body>


    <div style="height: 3000px;background-color: #dddddd">
        <input type="button" value="出现吧" onclick="showDiv();" />
        <div>
            asdfjas;dfiupasjdf;aksjdfpoiuas;df;askdjfpalsjdf;lkajsdf;kajsd;fkj
        </div>
    </div>

    <div id="i2" class="zz hide"></div>
    <div id="i1" class="modal hide">
        <input type="button" value="取消" onclick="hideDiv();" />
    </div>

    <script>
        function showDiv() {
            document.getElementById('i1').classList.remove('hide');
            document.getElementById('i2').classList.remove('hide');
        }
        function hideDiv() {
            document.getElementById('i1').classList.add('hide');
            document.getElementById('i2').classList.add('hide');
        }
    </script>
</body>
</html>
