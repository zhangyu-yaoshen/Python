<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" />
</head>
<body>
    <div style="width: 700px;margin: 0 auto;">
        <h1>用户列表</h1>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>邮箱</th>
                </tr>
            </thead>
            <tbody>
                {% for row in user_list %}
                    <tr>
                        <td>{{ row.username }}</td>
                        <td>{{ row.password }}</td>
                        <td>{{ row.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <nav aria-label="...">
            <!--这个能居中-->
          <!--<ul class="pager">-->
            <!--显示当前页变色样式；但不居中-->
          <ul class="pagination">
              <!--显示数据页safe过滤出上下页-->
              {{ page_info.page_str|safe }}

          </ul>
        </nav>
    </div>

</body>
</html>
