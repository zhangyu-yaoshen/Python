<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <title>编辑书籍</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑书籍</h1>
            </div>
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label for="book_title" class="col-sm-3 control-label">书籍名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="book_title" name="book_title" placeholder="书籍名称"
                               value="{{ book_obj.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="press_id" class="col-sm-3 control-label">出版社</label>
                    <div class="col-sm-9">
                        <select name="press_id" id="press_id" class="form-control">
                            {% for press in press_list %}
                                {% if book_obj.press == press %}
                                    <option selected value="{{ press.id }}">{{ press.name }}</option>
                                {% else %}
                                    <option value="{{ press.id }}">{{ press.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
