<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>书籍列表页</title>
</head>
<body>

<a href="/add_book/">添加书籍</a>

<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>书id</th>
        <th>书名称</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        {% for book in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.press.name }}</td>
                <td>
                    <a href="/delete_book/?id={{ book.id }}">删除</a>
                    <a href="/edit_book/?id={{ book.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
