<script>

   // switch 开关 流程控制

    //小心case穿透
    var weather = '雨天';
    switch (weather){
            case '晴天':
                console.log('今天天气很好');
                break;
            case '雨天':
                console.log('今天天气不好');
                break;
            case '下雪':
                console.log('今天天气也不好');
                break;
            default:
                console.log('天气都不好')
    }
</script>
