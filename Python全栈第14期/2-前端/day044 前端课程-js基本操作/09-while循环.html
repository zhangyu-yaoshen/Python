<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 初始化循环变量
    var i = 1;
    while (i <= 10) { // 判断循环条件

        console.log(i);
        i++; //更新循环条件
    }


    //不管有没有满足while中的条件do里面的代码都会走一次
    var a = 3;//初始化循环变量
    do {

        console.log(a)
        a++;//更新循环条件

    } while (a < 10) //判断循环条件
</script>
</body>
</html>
