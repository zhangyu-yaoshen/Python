<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造函数  使用new 关键字创建对象
    // new Array()

    //普通函数
    function  add2() {
        alert(2)
    }
    //函数对象  匿名函数  函数没有名字
    var add = function() {
        alert(1)
    }

    add();
    add2()
</script>

</body>
</html>
