<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 400px;
            background-color: red;
            position: relative;
        }
        .box{
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            left: 50%;
            margin-left: -20px;
        }
        input[type='text']{
            font-size: 20px;
        }
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color: green;
        }
        ul li:nth-child(4){
            color: yellow;
        }
        ul li:nth-child(2n){
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box"></div>
    </div>

    <input type="text">
    <input type="password">
    <input typeof="submit"></input>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

</body>
</html>
