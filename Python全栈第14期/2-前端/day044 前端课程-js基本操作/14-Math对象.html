<script>
    var a = 3.003;
    //向下取整
    console.log(Math.floor(a));
    //向上取整
    console.log(Math.ceil(a));

    //0~1
    console.log(Math.random());

//   300 ~ 500  min~max  公式： min+Math.random()*(max-min)
    console.log(300+Math.random()*(500-300));




</script>
