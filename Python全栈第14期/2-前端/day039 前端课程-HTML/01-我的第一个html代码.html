<!--文档的声明 一个html文件就是一个文档-->
<!DOCTYPE html>

<html lang="en">
    <!--双闭合-->
    <head>
        <!--head标签中的内容不会显示到浏览器上-->
        <!--单闭合标签 定义文档的编码类型-->
        <meta charset="UTF-8">
        <title>今天我们学习html</title>
    </head>
    <!--body中的内容都会显示到浏览器上-->
    <body>
        吴老板
        <!--h1 只允许页面中只有一个: 为了seo和爬虫-->

        <!--块级标签: 独占一行-->
        <h1>吴老板</h1>
        <h2>吴老板</h2>
        <h3>吴老板</h3>
        <h4>吴老板</h4>
        <h5>吴老板</h5>
        <h6>吴老板</h6>

        <!--行内标签: 在一行内显示-->
        <!--underline-->
        <u>小马哥</u>
        <b>董明辉</b>
        <strong>董明辉</strong>
        <br>
        <hr><hr><hr>
        <hr>
        <hr>
    设置字体大小。 取值范围只能是：<strong>1至7</strong>。取值时，如果取值大于7那就按照7来算，如果取值小于1那就按照1来算。如果想要更大的字体，那就只能通过css样式来解决
        <em>哈哈哈哈</em>
        <hr>
        <!--空白折叠: 换行和空格折叠成一个-->
            <pre>
                额鹅鹅鹅
                    爱锻打开了多久科技

            </pre>
    </body>
</html>
