<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--border="1" style="border-collapse:collapse;"-->
<!--border 设置边框 collapse：边框合并 -->
<table border="1" style="border-collapse:collapse;" width="100%">
    <!--tr 表示每一行-->
    <tr height="100">
        <!--每行的内容-->
        <td>id</td>
        <td>name</td>
        <td rowspan="3">age</td>
    </tr>
    <tr>
        <td>1</td>
        <td>吴老板</td>
        <!--<td>20</td>-->
    </tr>
    <tr>
        <td>2</td>
        <td>涛歌</td>
        <!--<td>30</td>-->
    </tr>
    <tr>
        <td>3</td>
        <!--<td>小马哥</td>-->
        <td colspan="2">18</td>
    </tr>

</table>
</body>
</html>
