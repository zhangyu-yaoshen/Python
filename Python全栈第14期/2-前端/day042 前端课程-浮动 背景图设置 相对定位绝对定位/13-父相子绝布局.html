<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            width: 100%;
            height: 110px;
            /*background-color: darkgray;*/
        }
        .container{
            width: 1226px;
            margin: 0 auto;
        }
        input{
            border: 0;
            outline: none;
        }
        .header .search{
            float: right;
            margin-top: 25px;
             position: relative;
        }
        .search form {
            width: 296px;
            height: 50px;

        }
        .search form input.a{
            position: absolute;
            top: 0;
            left: 0;
            width: 223px;
            height: 48px;
            padding: 0 10px;
            border:1px solid #e0e0e0;
            font-size: 14px;

        }
         .search form input.b{
            position: absolute;
            top: 0;
             right: 0;
             width: 52px;
             height: 50px;
             background-color: #fff;
             border:1px solid #e0e0e0;
        }
        .search form span{
            position: absolute;
            background: #eee;
            font-size: 12px;
            top: 20px;
            cursor: pointer;
            padding: 0 5px;
        }
        form span.t{

            right: 140px;
        }
        form span.y{
            right: 60px;

        }
        .search form span:hover{
            background: #ff6700;
            color: #fff;
        }


    </style>
</head>
<body>
    <div class="header">
        <div class="container">

            <div class="search">
                <form action="">
                    <input type="text" class="a">
                    <input type="submit" class="b">
                    <span class="t">小米8</span>
                    <span class="y">小米MIX 2S</span>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
