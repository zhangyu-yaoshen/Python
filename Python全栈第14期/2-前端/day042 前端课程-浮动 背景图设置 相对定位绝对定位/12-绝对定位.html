<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
         padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;

        }
        .box1{
            background: red;
            position: absolute;
        }
        .box2{
            background: yellow;
            /*脱标  压盖*/
            position: absolute;
            top: 30px;
            left: 50px;
        }
        .box3{
            background: green;
            position: absolute;
            bottom: 50px;
        }

    </style>
</head>
<body style="height: 2000px;">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


</body>
</html>
