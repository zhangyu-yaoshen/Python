<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top{

            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 50px;
        }
        .header{

            width: 300px;
            height: 300px;
            background-color: yellow;
            margin-top: 100px;

        }
    </style>
</head>
<body>
<!--css 奇淫技巧   margin垂直方向塌陷
    如何避免 只要设置一个方向
    margin  描述的是兄弟标签 的之间的距离
    padding 描述的父子标签

-->
    <div  class="top"></div>
    <div class="header"></div>

</body>
</html>
