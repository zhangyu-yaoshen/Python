<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*清掉默认样式*/
        * {
            padding: 0;
            margin: 0;
        }
        /*设置统一字体大小*/
        body {
            /*字体大小*/
            font-size: 14px;
            /*字体颜色*/
            color: #fff;
        }
        a{
            text-decoration: none;
        }

        #top {
            /*块标签宽度*/
            width: 100%;
            /*背景颜色*/
            background-color: #000;
            height: 40px;
            line-height: 40px;
        }
        .container{
            width: 1226px;
            /*background-color: red;*/
            /*让盒子居中*/
            /*margin-right: auto;*/
            /*margin-left: auto;*/
            margin: 0 auto;
        }
        #top  a{
            font-size: 12px;
            color: #b0b0b0;
        }
        #top  a:hover{
            color: #fff;
        }

    </style>
</head>
<body>
<div id="top">
    <div class="container">
        <div class="top-l">
            <!--div标签是块级标签 独占一行,span是行内标签 一行内显示-->
            <a href="#">小米商城</a>
            <span class="sep">|</span>
            <a href="#">MIUI</a>
            <span class="sep">|</span>
            <a href="https://iot.mi.com/index.html" target="_self">loT</a>
            <span class="sep">|</span>
        </div>
    </div>
</div>

<div>
    <div class="container"></div>
</div>
</body>
</html>
