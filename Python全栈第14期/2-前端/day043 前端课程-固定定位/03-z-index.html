<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background: red;
        }
        .box2{
            background: yellow;
            /*相对定位*/
            position: absolute;
            top: 20px;
            left: 100px;
            z-index: 2;
        }
        .box3{
            background: green;
            position: absolute;
            top: 0;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>


</body>
</html>
