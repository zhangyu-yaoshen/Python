<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="./libs/jquery-3.3.1.js"></script>
<script>
    $(function () {
        $('.box').hover(function () {
            $(this).css('backgroundColor', 'green')
        }, function () {
            $(this).css('backgroundColor', 'red')
        })
    })

</script>
</body>
</html>
